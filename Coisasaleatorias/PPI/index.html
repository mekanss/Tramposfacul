<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header com título e menu de navegação -->
    <header>
        <h1>Loja de Produtos</h1>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
            <button class="menu-toggle">☰</button>
        </nav>
    </header>

    <!-- Main com cards de produtos -->
    <main>
        <section id="products">
            <div class="card">
                <h2>Produto 1</h2>
                <img src="https://via.placeholder.com/150" alt="Produto 1">
                <p>Descrição do Produto 1</p>
                <button class="add-to-cart">Adicionar ao Carrinho</button>
            </div>
            <div class="card">
                <h2>Produto 2</h2>
                <img src="https://via.placeholder.com/150" alt="Produto 2">
                <p>Descrição do Produto 2</p>
                <button class="add-to-cart">Adicionar ao Carrinho</button>
            </div>
            <div class="card">
                <h2>Produto 3</h2>
                <img src="https://via.placeholder.com/150" alt="Produto 3">
                <p>Descrição do Produto 3</p>
                <button class="add-to-cart">Adicionar ao Carrinho</button>
            </div>
        </section>
        <button id="add-product">Adicionar Produto</button>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Loja de Produtos - Todos os direitos reservados</p>
        <a href="#">Redes Sociais</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
